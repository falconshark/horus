spring.application.name=horus
spring.config.import=optional:file:.env[.properties]
# テンプレートの保存場所
spring.thymeleaf.prefix=classpath:/templates/
# テンプレートファイルの拡張子
spring.thymeleaf.suffix=.html
# テンプレートモード
spring.thymeleaf.mode=HTML
# テンプレートのエンコーディング
spring.thymeleaf.encoding=UTF-8
# キャッシュの無効化（開発時）
spring.thymeleaf.cache=false
# Thymeleafのバージョンチェックを無効化（パフォーマンス向上）
spring.thymeleaf.check-template=false
spring.thymeleaf.check-template-location=false
# テンプレート解決の最適化
spring.thymeleaf.enabled=true

spring.application.baseurl=${BASE_URL}
#データベース
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

email.smtp.server=${SMTP_SERVER}
email.smtp.port=${SMTP_PORT}
email.smtp.username=${SMTP_USERNAME}
email.smtp.password=${SMTP_PASSWORD}
