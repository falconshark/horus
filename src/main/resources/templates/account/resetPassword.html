<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Horus イベント管理システム</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="page-forget">
    <main>
        <div class="container">
            <div class="forget-form">
                <h1 class="page-title">パスワード再設定</h1>
                <form method="POST" th:action="@{/reset}">
                    <div class="form-group">
                        <label for="username">アカウント名</label>
                        <input type="text" name="username" value="" id="username" disabled class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passowrd">新しいパスワード</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">パスワード再設定する</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- FOOTER -->
    </main>
</body>

</html>
