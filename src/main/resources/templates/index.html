<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Horus イベント管理システム</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="page-login">
    <main>
        <div class="container">
            <div class="login-form">
                <h1 class="page-title">イベント管理システム</h1>
                <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>
                <form action="/login" method="POST">
                    <div class="action-button">
                        <a href="/register" class="btn btn-primary btn-register">新規登録</a>
                    </div>
                    <div class="form-group">
                        <label for="username">アカウント名</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">登録</button>
                        <a href="/forget" class="btn btn-secondary">パスワードをお忘れですか？</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- FOOTER -->
    </main>
</body>

</html>
